name: Deploy Lambda to ECR and Update Function

on:
  push:
    branches:
      - main
    paths:
      - 'backend/lambdas/tracker/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::\${{ secrets.AWS_ACCOUNT_ID }}:role/\${{ secrets.AWS_IAM_ROLE }}
          aws-region: us-east-1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Amazon ECR
        uses: docker/login-action@v3
        with:
          registry: \${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.us-east-1.amazonaws.com

      - name: Build and push Docker image
        env:
          ECR_REPO_NAME: \${{ secrets.ECR_REPO_NAME }}
          COMMIT_HASH: \${{ github.sha }}
        run: |
          cd backend/lambdas/tracker
          docker build --platform linux/amd64 -f Dockerfile.lambda -t $ECR_REPO_NAME:$COMMIT_HASH .
          docker tag $ECR_REPO_NAME:$COMMIT_HASH \${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.us-east-1.amazonaws.com/$ECR_REPO_NAME:$COMMIT_HASH
          docker push \${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.us-east-1.amazonaws.com/$ECR_REPO_NAME:$COMMIT_HASH

      - name: Update Lambda Function
        env:
          LAMBDA_FUNCTION_NAME: \${{ secrets.LAMBDA_FUNCTION_NAME }}
          ECR_REPO_NAME: \${{ secrets.ECR_REPO_NAME }}
          COMMIT_HASH: \${{ github.sha }}
        run: |
          aws lambda update-function-code --function-name $LAMBDA_FUNCTION_NAME --image-uri \${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.us-east-1.amazonaws.com/$ECR_REPO_NAME:$COMMIT_HASH
