name: PR Check - Backend Tracker Lambda

on:
  pull_request:
    branches: [ main ]
    
    paths:
      - 'backend/lambdas/tracker/**'
jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v5

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'

    - name: Install dependencies
      run: npm install
      working-directory: ./backend/lambdas/tracker

    - name: Run unit tests
      env:
        RAINDROP_ACCESS_TOKEN: ${{ secrets.RAINDROP_ACCESS_TOKEN }}
      run: npm test
      working-directory: ./backend/lambdas/tracker
