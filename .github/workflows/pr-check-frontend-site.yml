name: PR Check - Website
on:
  pull_request:
    branches: [ main ]
    
    paths:
      - 'site/**'
jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v5

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'

    - name: Install dependencies
      run:  npm install --include=dev --legacy-peer-deps
      working-directory: ./site

    - name: Run unit tests
      run: npm run test:ci
      working-directory: ./site
